    <script>
  // ====== Update Counters ======
  function updateCounters() {
    const total = document.querySelectorAll("#task-list .task-item").length;
    const completed = document.querySelectorAll("#task-list .status-completed").length;
    const pending = total - completed;

    document.getElementById("total-tasks").innerText = total;
    document.getElementById("completed-tasks").innerText = completed;
    document.getElementById("pending-tasks").innerText = pending;
  }

  // ====== Handle Actions (Mark Complete / Delete) ======
  function attachTaskActions(task) {
    // Mark Complete
    task.querySelector(".mark-complete")?.addEventListener("click", function () {
      task.classList.add("status-completed");
      task.querySelector(".badge.bg-warning")?.remove(); // remove "Pending"
      task.querySelector(".d-flex.gap-2").insertAdjacentHTML(
        "beforeend",
        '<span class="badge bg-success">âœ… Completed</span>'
      );
      updateCounters();
    });

    // Delete Task
    task.querySelector(".delete-task")?.addEventListener("click", function () {
      task.remove();
      updateCounters();
    });
  }

  // ====== Add Task Modal ======
  function showAddTaskModal() {
    const modal = new bootstrap.Modal(document.getElementById("taskModal"));
    modal.show();
  }

  // ====== Save Task ======
  function saveTask() {
    const title = document.getElementById("task-title").value;
    const priority = document.getElementById("task-priority").value;
    const description = document.getElementById("task-description").value;
    const location = document.getElementById("task-location").value;

    if (title) {
      const taskList = document.getElementById("task-list");
      const newTask = document.createElement("div");
      newTask.classList.add("task-item", "card", "mb-3", `priority-${priority}`);
      newTask.innerHTML = `
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
              <h6 class="card-title mb-1">${title}</h6>
              <p class="card-text text-muted small mb-2">${description || ""}</p>
              <div class="d-flex gap-2">
                <span class="badge ${
                  priority === "high"
                    ? "bg-danger"
                    : priority === "medium"
                    ? "bg-warning"
                    : "bg-success"
                }">
                  ${
                    priority === "high"
                      ? "ðŸ”´ High"
                      : priority === "medium"
                      ? "ðŸŸ¡ Medium"
                      : "ðŸŸ¢ Low"
                  }
                </span>
                <span class="badge bg-warning">ðŸ“‹ Pending</span>
                ${
                  location
                    ? `<span class="badge bg-info"><i class="fas fa-map-marker-alt me-1"></i>${location}</span>`
                    : ""
                }
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Actions
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item mark-complete" href="#"><i class="fas fa-check me-2"></i>Mark Complete</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-cloud me-2"></i>Check Weather</a></li>
                <li><a class="dropdown-item text-danger delete-task" href="#"><i class="fas fa-trash me-2"></i>Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
      `;
      taskList.prepend(newTask);

      // attach events to new task
      attachTaskActions(newTask);

      // close modal & reset
      bootstrap.Modal.getInstance(document.getElementById("taskModal")).hide();
      document.getElementById("task-form").reset();

      updateCounters();
    } else {
      alert("Please enter a task title!");
    }
  }

  // ====== Weather (unchanged) ======
  function getWeather() {
    const city = document.getElementById("weather-city").value;
    if (city) {
      document.getElementById("weather-info").innerHTML = `
        <div class="text-center">
          <h5>${city}</h5>
          <div class="temperature-display mb-2">${Math.floor(Math.random() * 30 + 5)}Â°C</div>
          <p class="mb-3">Sunny</p>
          <div class="row">
            <div class="col-6"><small>Humidity</small><br><strong>${Math.floor(Math.random() * 50 + 30)}%</strong></div>
            <div class="col-6"><small>Wind</small><br><strong>${Math.floor(Math.random() * 20 + 5)} m/s</strong></div>
          </div>
        </div>
      `;
    }
  }

  // ====== Init existing tasks ======
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("#task-list .task-item").forEach(attachTaskActions);
    updateCounters();
  });
</script>
